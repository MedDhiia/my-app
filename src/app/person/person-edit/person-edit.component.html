<h1> Editer une personne </h1>
<form [formGroup]="form" (ngSubmit)="clickSubmit()" *ngIf="!isLoading">
  <div>
    <input type="text" formControlName="firstname">
    <input type="text" formControlName="lastname">
    <input type="text" formControlName="email">
    <input type="text" formControlName="plainPassword">
    <button type="submit" [disabled]="!form.valid"> Modifier </button>
  </div>
</form>
