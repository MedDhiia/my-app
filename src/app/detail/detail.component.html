<div *ngIf="person">
    <h2>Selected Person</h2>
    <ul>
        <li>firstname: {{ person.firstname }}</li>
        <li>lastname: {{ person.lastname }}</li>
        <li><button (click)="notifyParent()">Notifier parent component</button></li>
    </ul>
</div>
<div *ngIf="!person">Not selected yet !</div>
